<a href="#/new" class="btn btn-primary">New User</a>
<hr />

<table class="table striped">
	<thead>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Age</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		{{#each []}}
			<tr>
				<td>{{firstname}}</td>
				<td>{{lastname}}</td>
				<td>{{age}}</td>
				<td><a href="#/edit/{{id}}" class="btn btn-primary">Edit</a></td>
			</tr>
		{{/each}}
	</tbody>
</table>
